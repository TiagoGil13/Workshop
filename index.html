<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>workshop</title>
</head>
<body>

    <div class="container">

        <header>
            <h1 class="title"> Participe do workshop que vai mudar o seu negócio</h1>
        </header>

        <section>
            <div class="formContainer">
                <h2>Garanta o seu lugar no workshop do maior especialista em marketing da atualidade</h2>
                <p>Nest evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</p>

                <form>
                    <input id="name" name="name" type="text" placeholder="Nome">
                    <input id="email" name="email" type="text" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espirito Santo</option>
                    </select>
                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </section>

    </div><!-------Div container------->
    
</body>
</html>
